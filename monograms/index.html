
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
  <title>Monogram Logos / Blankenship Office</title>
  <link rel="stylesheet" href="https://use.typekit.net/cbr7jsd.css">
  <style>
	body {
	    background: #111;
	    color: #555;
	    display: grid;
		font: 700 4vmin/4vmin "maple-web",sans-serif;
	    grid-template-columns: 30% 30% 30%;
	    grid-gap: 5%;
	    margin: 5%;
	    text-align: center;
	}
	figure { 
		display: block;
		margin: 0 0 15%;
		width: 100%;
	 } 

	 figure img { width: 100%; }

	 figure p { display: none; }
	 
	</style>  
</head>

<body>
	<figure>
		<img src="monogram.am.png">
		<p>AM</p>
	</figure>

	<figure>
		<img src="monogram.bc.png">
		<p>BC</p>
	</figure>

	<figure>
		<img src="monogram.ce.png">
		<p>CE</p>
	</figure>

	<figure>
		<img src="monogram.gb.png">
		<p>GB</p>
	</figure>

	<figure>
		<img src="monogram.ie.png">
		<p>IE</p>
	</figure>

	<figure>
		<img src="monogram.mh.png">
		<p>MH</p>
	</figure>

	<figure>
		<img src="monogram.pt.png">
		<p>PT</p>
	</figure>

	<figure>
		<img src="monogram.tu.png">
		<p>TU</p>
	</figure>

	<figure>
		<img src="monogram.yt.png">
		<p>YT</p>
	</figure>
	
	<figure>
		<img src="monogram.z.png">
		<p>Z</p>
	</figure>
</body>
</html>
